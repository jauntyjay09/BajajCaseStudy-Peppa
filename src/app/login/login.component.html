
<div class="container" style="margin-top: 2em;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    
                </div>
                
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3" style="min-height: 8em;">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                          <span class="text-danger " *ngIf="email && email.invalid && email.touched">*Email ID is Required</span>
                        </div>
                        <div class="mb-3" style="min-height: 8em;">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="password && password.invalid && password.touched">*Password is Required</span>
                      
                        </div>
                        
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                      </form>
                <a style="color: white;margin-top: 10px;" routerLink='/signup' >New User? CLick to SignUp !!</a>
            </div>
        </div>
    </div>
</div>
